<div class="container signUp-container" fxLayout="row" fxLayoutAlign="center center">
    <form [formGroup]="signUpForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
        <mat-card>
            <mat-card-title fxLayoutAlign="center center">Aacharya Consultant</mat-card-title>
            <mat-card-subtitle>Sign Up</mat-card-subtitle>
            <mat-card-content>

                <mat-form-field class="full-width">
                    <input id="nameInput" matInput placeholder="Enter Your Name" formControlName="name" autocomplete="name"
                        type="text">

                    <mat-error id="invalidNameLengthError" *ngIf="signUpForm.controls['name'].hasError('minlength')">
                        Minimum length required is 3.
                    </mat-error>
                    <mat-error id="requiredNameError" *ngIf="signUpForm.controls['name'].hasError('required')">
                        Name is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email"
                        type="email">

                    <mat-error id="invalidEmailError" *ngIf="signUpForm.controls['email'].hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error id="requiredEmailError" *ngIf="signUpForm.controls['email'].hasError('required')">
                        Email is
                        <strong>required</strong>
                    </mat-error>

                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password"
                        autocomplete="current-password">
                    <mat-error id="invalidPasswordError" *ngIf="signUpForm.controls['password'].hasError('minlength')">
                        Minimum length required is 6.
                    </mat-error>
                    <mat-error id="requiredPasswordError" *ngIf="signUpForm.controls['password'].hasError('required')">
                        Password is
                        <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Select the roles.</mat-label>
                    <mat-select formControlName="role"  multiple>
                        <mat-option value="ROLE_USER">User</mat-option>
                        <mat-option value="ROLE_MODERATOR">Moderator</mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions class="signUp-actions">
                <button mat-raised-button id="signUp" color="primary" [disabled]="signUpForm.invalid || loading"
                    (click)="signUp()">signUp</button>
                <button mat-button id="login" (click)="login()" type="button">Login</button>
                <button mat-button id="resetPassword" (click)="resetPassword()" type="button">Reset</button>
            </mat-card-actions>

        </mat-card>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </form>
</div>
